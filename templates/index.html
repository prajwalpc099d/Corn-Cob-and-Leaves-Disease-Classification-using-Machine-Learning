<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ½ Corn Disease Classification</title>
    <style>
      /* Background setup */
      body {
        font-family: "Segoe UI", sans-serif;
    background: url("{{ url_for('static', filename='img.jpg') }}") no-repeat center center/cover;
        margin: 0;
        padding: 0;
        color: #fff;
        height: 100vh;
        width: 100vw;
      }

      /* Dark overlay for text readability */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      /* Title styling */
      h1 {
        text-align: center;
        padding: 20px;
        font-size: 2.5em;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      }

      /* Container for forms */
      .container {
        max-width: 600px;
        margin: auto;
        padding: 15px;
      }

      /* Glassmorphic card style */
      .card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        padding: 20px;
        margin: 20px 0;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeInUp 0.8s ease-in-out;
      }

      /* Card heading */
      h3 {
        color: #ffeb3b;
        margin-bottom: 15px;
        font-size: 1.4em;
      }

      /* File input */
      input[type="file"] {
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-bottom: 15px;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
      }

      /* Buttons */
      button {
        background: #ffeb3b;
        color: #333;
        border: none;
        padding: 10px 18px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #ffc107;
        transform: scale(1.05);
      }

      /* Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>ðŸŒ½ Corn Disease Classification</h1>

    <div class="container">
      <div class="card">
        <h3>Upload Corn Cob Image</h3>
        <form action="/predict_cob" method="post" enctype="multipart/form-data">
          <input type="file" name="file" accept="image/*" required />
          <br />
          <button type="submit">Predict Cob Disease</button>
        </form>
      </div>

      <div class="card">
        <h3>Upload Corn Leaf Image</h3>
        <form
          action="/predict_leaf"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="file" name="file" accept="image/*" required />
          <br />
          <button type="submit">Predict Leaf Disease</button>
        </form>
      </div>
    </div>
  </body>
</html>
